<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" 
          content="width=device-width, height=device-height, 
                     minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">
    <title>Insert title here</title>
    <style>
    div {
        width: 100%;
        height: 800px;
        
        border: 1px solid #000000;
        background: #FFFFFF;

        margin-top: 5%;
    }
    div.left {
        width: 33%;
        float: left;
        box-sizing: border-box;

        margin-left: 5%;
    }
    div.right {
        width: 67%;
        float: right;
        box-sizing: border-box;

        margin-right: 5%;
    }
    </style>
</head>
 
<body>
    <div>
        <div class="left">
            <div style="text-align: center;">
                <img src="Assets/Images/profile.jpg" alt="No Image" width="160" height="200">
            </div>
        </div>
        <div class="right"></div>
    </div>
</body>
</html>
